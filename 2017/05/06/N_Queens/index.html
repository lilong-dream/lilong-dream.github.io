<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div></pre></td><td class="code"><pre><div class="line">#include &lt;iostream&gt;</div><div class="line">#include &lt;vector&gt;</div><div class="line">#include &lt;string&gt;</div><div class="line"></div><div class="line">using std::vector;</div><div class="line">using std::string;</div><div class="line"></div><div class="line">vector&lt;bool&gt; col;</div><div class="line">vector&lt;bool&gt; diag;</div><div class="line">vector&lt;bool&gt; antidiag;</div><div class="line">    </div><div class="line">void dfs(int i, int n, vector&lt;vector&lt;string&gt; &gt; &amp;res, vector&lt;string&gt; &amp;board) &#123;</div><div class="line">	if (i == n) &#123;</div><div class="line">		res.push_back(board);</div><div class="line">		return;</div><div class="line">	&#125;</div><div class="line">	</div><div class="line">	for (int j = 0; j &lt; n; j++) &#123;</div><div class="line">		if (!(col[j] &amp;&amp; diag[i - j + n - 1] &amp;&amp; antidiag[i + j])) &#123;</div><div class="line">			continue;        </div><div class="line">		&#125;</div><div class="line">		</div><div class="line">		board[i][j] = &apos;Q&apos;;  // Q stands for queen</div><div class="line">		col[j] = diag[i - j + n - 1] = antidiag[i + j] = false;</div><div class="line">		</div><div class="line">		dfs(i + 1, n, res, board);</div><div class="line">		</div><div class="line">		board[i][j] = &apos;.&apos;;</div><div class="line">		col[j] = diag[i - j + n - 1] = antidiag[i + j] = true;</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">vector&lt;vector&lt;string&gt; &gt; solveNQueens(int n) &#123;</div><div class="line">	vector&lt;vector&lt;string&gt; &gt; res;  </div><div class="line">	</div><div class="line">	col = vector&lt;bool&gt;(n, true);</div><div class="line">	diag = vector&lt;bool&gt;(2 * n - 1, true);</div><div class="line">	antidiag = vector&lt;bool&gt;(2 * n - 1, true);</div><div class="line"></div><div class="line">	vector&lt;string&gt; board(n, string(n, &apos;.&apos;));  </div><div class="line">	</div><div class="line">	dfs(0, n, res, board);</div><div class="line">	</div><div class="line">	return res;</div><div class="line">&#125;</div><div class="line"></div><div class="line">int main() &#123;</div><div class="line">	int n;	</div><div class="line">	std::cout &lt;&lt; &quot;Pls input n: &quot; &lt;&lt; std::endl;</div><div class="line">	std::cin &gt;&gt; n;</div><div class="line"></div><div class="line">	vector&lt;vector&lt;string&gt; &gt; res = solveNQueens(n);</div><div class="line"></div><div class="line">	for (int i = 0; i &lt; res.size(); i++) &#123;</div><div class="line">		for (int j = 0; j &lt; res[0].size(); j++) &#123;</div><div class="line">			std::cout &lt;&lt; res[i][j] &lt;&lt; std::endl;</div><div class="line">		&#125;</div><div class="line">		std::cout &lt;&lt; &quot;==========&quot; &lt;&lt; std::endl;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	return 0;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
